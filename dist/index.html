<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
</head>

<body>
  <section>
    <h2>
      1. From an HTML element
    </h2>
    <p>
      <a class="test-popup-link" href="images/001.jpg">Open popup</a>
    </p>
    <script>
      $('.test-popup-link').magnificPopup({
        type: 'image'
        // other options
      });
    </script>
  </section>

  <section>
    <h2>From a group of elements with one parent</h2>
    <div class="parent-container">
      <a href="images/001.jpg">Open popup 1</a>
      <a href="images/002.jpg">Open popup 2</a>
      <a href="images/003.jpg">Open popup 3</a>
    </div>
    <script>
      $('.parent-container').magnificPopup({
        delegate: 'a', // child items selector, by clicking on it popup will open
        type: 'image'
        // other options
      });
    </script>
  </section>


  <section>
    <h2>Gallery with arrows inside</h2>
    <style>
      .mfp-s-loading .mfp-arrow {
        /* display: none; */
      }

      .demo-3 {}

      .demo-3 a {
        width: 100px;
        height: 100px;
        display: inline-block;
      }

      .demo-3 a img {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* 动画效果 */

      /* overlay at start */

      .mfp-fade.mfp-bg {
        opacity: 0;

        -webkit-transition: all 0.15s ease-out;
        -moz-transition: all 0.15s ease-out;
        transition: all 0.15s ease-out;
      }

      /* overlay animate in */

      .mfp-fade.mfp-bg.mfp-ready {
        opacity: 0.8;
      }

      /* overlay animate out */

      .mfp-fade.mfp-bg.mfp-removing {
        opacity: 0;
      }

      /* content at start */

      .mfp-fade.mfp-wrap .mfp-content {
        opacity: 0;

        -webkit-transition: all 0.15s ease-out;
        -moz-transition: all 0.15s ease-out;
        transition: all 0.15s ease-out;
      }

      /* content animate it */

      .mfp-fade.mfp-wrap.mfp-ready .mfp-content {
        opacity: 1;
      }

      /* content animate out */

      .mfp-fade.mfp-wrap.mfp-removing .mfp-content {
        opacity: 0;
      }
    </style>
    <div class="demo-3">
      <a href="images/001.jpg" title="这是标题" class="image-link">
        <img src="images/003.jpg" alt="">
      </a>
      <a href="images/002.jpg" title="这个也是标题" class="image-link">
        <img src="images/002.jpg" alt="">
      </a>
      <a href="images/003.jpg" target="blank">这是一个普通的链接</a>
    </div>
    <a href="www.baidu.com" target="blank">这是一个普通的链接</a>
    <script>
      $('.demo-3').magnificPopup({
        type: 'image',
        delegate: '.image-link',
        removalDelay: 300,

        // Class that is added to popup wrapper and background
        // make it unique to apply your CSS animations just to this exact popup
        mainClass: 'mfp-fade',

        // gallery: { enabled: true },
        gallery: {
          enabled: true, // set to true to enable gallery

          // preload: [0, 2], // read about this option in next Lazy-loading section

          navigateByImgClick: true,

          // arrowMarkup: '<button title="%title%" type="button" class="mfp-arrow mfp-arrow-%dir%"></button>', // markup of an arrow button

          tPrev: '上一张', // title for left button
          tNext: '下一张', // title for right button
          tCounter: '<span class="mfp-counter">%curr% / %total%</span>' // markup of counter
        },
        callbacks: {

          buildControls: function () {
            // re-appends controls inside the main container
            // this.contentContainer.append(this.arrowLeft.add(this.arrowRight));
          }

        }
      });
    </script>
  </section>
</body>

</html>
